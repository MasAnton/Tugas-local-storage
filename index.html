<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body>
    <!-- login Page -->
    <div class="container bg-blue-500 h-screen">
      <div class="flex flex-col w-full justify-center items-center m-w-screen px-4 py-4" id="loginPage">
        <h1 class="text-5xl font-bold text-white mb-4 mt-20">Welcome To STL</h1>
        <h1 class="text-white mt-3 font-semibold">Username :</h1>
        <input type="text" placeholder="Masukan username" id="usernameInput" class="rounded-sm p-1" />
        <h1 class="text-white mt-3 font-semibold">Password :</h1>
        <input type="password" placeholder="Masukkan Password" id="passwordInput" class="rounded-sm p-1" />
        <button id="loginButton" onClick="login()" class="font-semibold rounded-xl px-2 py-1 shadow-lg bg-white hover:bg-gray-200 mt-3">LOGIN</button>
      </div>

      <!-- login Page END-->
      <script src="script.js"></script>
    </div>
  </body>
</html>
